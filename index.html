<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="module" src="login.js"></script>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container" id="formContainer">
          <div class="form-section" id="signInForm">
            <h2>Sign In</h2>
            <form>
              <div id="messagesignin" class="messagediv" style="display: none;"></div>
              <input type="email" placeholder="Email" id="remail" required />
              <input type="password" placeholder="Password" id="rpassword" required />
              <div class="remember-me">
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Remember Me</label>
              </div>
              <button type="submit" id="submitsignin">Sign In</button>
            </form>
          </div>
    
          <div class="form-section" id="signUpForm">
            <h2>Sign Up</h2>

            <form>
              <div id="messagesignup" class="messagediv" style="display: none;"></div>
              <input type="text" placeholder="First Name" id="rfname" required />
              <input type="text" placeholder="Last Name" id="rlname" required/>
              <input type="email" placeholder="Email" id="signupemail" required />
              <input type="password" placeholder="Password" id="signuppassword" required />
              <button type="submit" id="sumbitSignup">Sign Up</button>
            </form>
          </div>
        </div>
    
        <div class="toggle-container" id="toggleContainer">
          <h2 style="margin-left: 10px;">Switch Form</h2>
          <p>Click to toggle between Sign In and Sign Up</p>
          <button id="toggleButton">Switch</button>
        </div>
      </div>
</body>
</html>
